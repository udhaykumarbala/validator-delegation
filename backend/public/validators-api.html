<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Validators API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .access-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .validator-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .validator-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .validator-header h3 {
            margin: 0;
            color: #333;
        }
        .validator-section {
            margin-bottom: 15px;
        }
        .validator-section h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .field-row {
            display: flex;
            margin-bottom: 8px;
        }
        .field-label {
            font-weight: 500;
            color: #666;
            min-width: 150px;
        }
        .field-value {
            color: #333;
            word-break: break-all;
        }
        .tx-hash {
            font-family: monospace;
            font-size: 12px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        .api-endpoint {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Processed Validators API Access</h1>
        
        <div class="api-endpoint">
            <strong>API Endpoint:</strong> GET /api/validators/processed?access_password={password}
        </div>
        
        <div class="access-form">
            <div class="form-group">
                <label for="accessPassword">Access Password:</label>
                <input type="password" id="accessPassword" placeholder="Enter API access password">
            </div>
            <button onclick="fetchValidators()">Fetch Processed Validators</button>
            <div id="error" class="error"></div>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="mainnetCount">0</div>
                <div class="stat-label">Mainnet</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="testnetCount">0</div>
                <div class="stat-label">Testnet</div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        async function fetchValidators() {
            const password = document.getElementById('accessPassword').value;
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            if (!password) {
                errorDiv.textContent = 'Please enter the access password';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`/api/validators/processed?access_password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (!data.success) {
                    errorDiv.textContent = data.error || 'Failed to fetch validators';
                    errorDiv.style.display = 'block';
                    resultsDiv.innerHTML = '';
                    statsDiv.style.display = 'none';
                    return;
                }
                
                // Update stats
                document.getElementById('totalCount').textContent = data.count;
                const mainnetCount = data.data.filter(v => v.network === 'mainnet').length;
                const testnetCount = data.data.filter(v => v.network === 'testnet').length;
                document.getElementById('mainnetCount').textContent = mainnetCount;
                document.getElementById('testnetCount').textContent = testnetCount;
                statsDiv.style.display = 'flex';
                
                if (data.count === 0) {
                    resultsDiv.innerHTML = '<p class="success">No processed validators found. Validators will appear here once they are completed.</p>';
                    return;
                }
                
                let html = '<h2>Processed Validators (' + data.count + ')</h2>';
                
                data.data.forEach(validator => {
                    html += `
                        <div class="validator-card">
                            <div class="validator-header">
                                <h3>${validator.validator.moniker} 
                                    <span class="status-badge status-${validator.status}">${validator.status}</span>
                                </h3>
                                <div style="color: #666; font-size: 14px;">
                                    Network: ${validator.network} | 
                                    Request Date: ${new Date(validator.request_date).toLocaleDateString()}
                                </div>
                            </div>
                            
                            <div class="validator-section">
                                <h4>Validator Information</h4>
                                <div class="field-row">
                                    <span class="field-label">Moniker:</span>
                                    <span class="field-value">${validator.validator.moniker}</span>
                                </div>
                                ${validator.validator.identity ? `
                                <div class="field-row">
                                    <span class="field-label">Identity:</span>
                                    <span class="field-value">${validator.validator.identity}</span>
                                </div>` : ''}
                                ${validator.validator.website ? `
                                <div class="field-row">
                                    <span class="field-label">Website:</span>
                                    <span class="field-value">${validator.validator.website}</span>
                                </div>` : ''}
                                ${validator.validator.security_contact ? `
                                <div class="field-row">
                                    <span class="field-label">Security Contact:</span>
                                    <span class="field-value">${validator.validator.security_contact}</span>
                                </div>` : ''}
                                ${validator.validator.details ? `
                                <div class="field-row">
                                    <span class="field-label">Details:</span>
                                    <span class="field-value">${validator.validator.details}</span>
                                </div>` : ''}
                                ${validator.validator.validator_address ? `
                                <div class="field-row">
                                    <span class="field-label">Validator Address:</span>
                                    <span class="field-value tx-hash">${validator.validator.validator_address}</span>
                                </div>` : ''}
                            </div>
                            
                            <div class="validator-section">
                                <h4>Technical Details</h4>
                                <div class="field-row">
                                    <span class="field-label">Commission Rate:</span>
                                    <span class="field-value">${validator.technical.commission_rate}%</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Withdrawal Fee:</span>
                                    <span class="field-value">${validator.technical.withdrawal_fee}</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Public Key:</span>
                                    <span class="field-value tx-hash">${validator.technical.pubkey.substring(0, 20)}...</span>
                                </div>
                            </div>
                            
                            <div class="validator-section">
                                <h4>Operator Information</h4>
                                <div class="field-row">
                                    <span class="field-label">Name:</span>
                                    <span class="field-value">${validator.operator.name}</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Email:</span>
                                    <span class="field-value">${validator.operator.email}</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Wallet:</span>
                                    <span class="field-value tx-hash">${validator.operator.wallet}</span>
                                </div>
                                ${validator.operator.telegram ? `
                                <div class="field-row">
                                    <span class="field-label">Telegram:</span>
                                    <span class="field-value">${validator.operator.telegram}</span>
                                </div>` : ''}
                            </div>
                            
                            <div class="validator-section">
                                <h4>Transaction History</h4>
                                ${validator.transactions.creation_tx.hash ? `
                                <div class="field-row">
                                    <span class="field-label">Creation TX:</span>
                                    <span class="field-value tx-hash">${validator.transactions.creation_tx.hash}</span>
                                </div>` : ''}
                                ${validator.transactions.transfer_tx.hash ? `
                                <div class="field-row">
                                    <span class="field-label">Transfer TX:</span>
                                    <span class="field-value tx-hash">${validator.transactions.transfer_tx.hash}</span>
                                </div>` : ''}
                                ${validator.transactions.all_transactions.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <strong>All Transactions (${validator.transactions.all_transactions.length}):</strong>
                                    ${validator.transactions.all_transactions.map(tx => `
                                        <div style="margin-top: 5px; padding: 5px; background: #f0f0f0; border-radius: 4px;">
                                            <div>Type: ${tx.type} | Status: ${tx.status}</div>
                                            <div class="tx-hash">Hash: ${tx.hash}</div>
                                            ${tx.value ? `<div>Value: ${tx.value}</div>` : ''}
                                        </div>
                                    `).join('')}
                                </div>` : ''}
                            </div>
                            
                            ${validator.processing.reviewer ? `
                            <div class="validator-section">
                                <h4>Processing Details</h4>
                                <div class="field-row">
                                    <span class="field-label">Reviewer:</span>
                                    <span class="field-value">${validator.processing.reviewer}</span>
                                </div>
                                ${validator.processing.review_date ? `
                                <div class="field-row">
                                    <span class="field-label">Review Date:</span>
                                    <span class="field-value">${new Date(validator.processing.review_date).toLocaleString()}</span>
                                </div>` : ''}
                                ${validator.processing.notes ? `
                                <div class="field-row">
                                    <span class="field-label">Notes:</span>
                                    <span class="field-value">${validator.processing.notes}</span>
                                </div>` : ''}
                            </div>` : ''}
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
                statsDiv.style.display = 'none';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('accessPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchValidators();
            }
        });
    </script>
</body>
</html>
